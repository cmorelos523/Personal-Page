<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initialScale=1.0">
  <title>L & M Fencing</title>
  <link rel="stylesheet" href="styling.css">
  </head>
<body>
  <header>
    <h1>L & M Fencing</h1>
  </header>
  
  <section id="about">
    <h2>What We Do</h2>
    <p>Welcome to L & M Fencing, where fences are built to last a lifetime</p>
  </section>
    
  <section id="services">
    <h2>Our Services</h2>
    <ul>
      <p>Building your dream fence</p>
      <p>Landscaping services</p>
    </ul>
  </section>

  <section id="contact">
    <h2>Questions? Contact Us!</h2>
    <form id="ContactForm"></form>
      <label for="NameLink">First name:</label>
      <input type="text" id="NameLink" name="NameBackEnd" required>

      <label for="EmailLink">Please provide your email:</label>
      <input type="text" name="EmailBackEnd" id="EmailLink" required>

      <label for="MessageLink">Message:</label>
      <textarea id="MessageLink" name="MessageBackEnd" required></textarea>

      <button type="submit">Submit form</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 L & M Fencing. All rights reserved.</p>
  </footer>
